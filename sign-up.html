<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>

        <!-- default stylesheet for all pages -->
        <link href = "./css/default.css" rel="stylesheet" />

        <title>Sign up</title>
    </head>
    <body>
        <div class = "unlogged-body-wrapper">
        <!-- Include the navigation -->
        <div class="navbar-unlogged">
        </div>
   
    <!-- Navigation ends here -->


        <!-- Register starts here -->
        <div class = "wide-top-margin-container form-wrapper form-container-padding">
            <form class="form">
                <div class="form-header">
                    REGISTER
                </div>
                <div class="form-input-wrapper">
                    <input type="text" name = "user-first-name" placeholder="First Name" />
                </div>
                <div class="form-input-wrapper">
                    <input type="text" name = "user-last-name" placeholder="Last Name" />
                </div>
                <div class="form-input-wrapper">
                    <input type="text" name = "user-other-name" placeholder="Other Name" />
                </div>
                <div class="form-input-wrapper">
                    <input type="email" name = "user-email" placeholder="Email" />
                </div>
                <div class="form-input-wrapper">
                    <input type="text" name = "user-email" placeholder="Please enter your image URL" />
                </div>

                <div class="form-input-wrapper">
                    <input type="password" name = "user-password" placeholder="Password" />
                </div>

                <div class="form-input-wrapper">
                    <button class = "unstyled-btn btn-submit">Register</button>
                </div>
            </form>
        </div>

        <!-- Register ends here -->


        <!-- Default script file for all pages -->
        <div class="push"></div>
        </div>
        <footer class = "footer form-wrapper">

        </footer>
        <script src = "./js/default.js"></script>
    </body>
</html>
