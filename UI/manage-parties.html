<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- default stylesheet for all pages -->
    <link href="./css/default.css" rel="stylesheet" />

    <title>Manage Parties</title>
</head>

<body>
    <div class = "body-wrapper">
   
    <!-- Navigation ends here -->
    <!-- Include the navigation -->
    <div class="navbar-logged">
    </div>
    <!-- Navigation ends here -->

    <div class="row">
        <!-- Side Nav -->
        <div class="col-3 side-nav hide-nav-content">
        </div>
        <!-- Side nav ends here -->
        <!-- Main Nav -->
        <div class="col-9 main-content">

            <div class="grouped-actions">
                <button id="create-party-toogle" class="page-button">Create Party</button>
                <button id="create-government-office-toggle" class="page-button">Create Government Office</button>
                <button id="edit-party-toogle" class="page-button">Edit Party</button>
                <button id="delete-government-office-toggle" class="page-button">Delete Party</button>
            </div>

            <div class="line-separator"></div>


            <!-- Form to create a political party -->
            <div id="create-party">

                <div class = "form-wrapper form-container-padding">
                <form id="create-party-form"  class="form">
                    <div class="form-header">
                    Create Party
                    </div>
                        <div class="form-input-wrapper">
                            <input name="partyName" type="text" placeholder="Political Party Name" />
                        </div>
                        <div class="form-input-wrapper">
                            <input name = "partyHQ" id ="political-party-name" type="text" placeholder="Political Party Headquarters" />
                        </div>
                        <div class="radio-container">
                            <div class="radio-header">Upload party logo image</div>   
                        </div>
                        <div class="radio-container">
                            <input type="file" id="uploadImage">
                        </div>
                        

                        <div class="form-input-wrapper">
                            <button onclick=submitForm(event) class = "unstyled-btn btn-submit">Create</button>
                        </div>

                    </form>
                </div>
                
            </div>
            <!-- Form to create a political party ends here -->

            <!-- Form to create a government post -->
            <div id="create-government-post" class = "hidden">

                <div class = "form-wrapper form-container-padding">
                <form class="form">
                    <div class="form-header">
                    Create Government Office
                    </div>
                        <div class="form-input-wrapper">
                            <select>
                                <option selected disabled>Select Office Type</option>
                            </select>
                        </div>
                        <div class="form-input-wrapper">
                            <input type="text" placeholder="Office name" />
                        </div>

                        <div class="form-input-wrapper">
                            <button class = "unstyled-btn btn-submit">Create</button>
                        </div>

                    </form>
                </div>
                
            </div>
            <!-- Form to create a government post ends here -->

            <!-- Form to edit party starts here -->
            <div id = "edit-party">
                <div class = "form-wrapper form-container-padding">
                    <form class="form">
                        
                    <div class="form-header">
                    Edit Party
                    </div>
                    <div class="form-input-wrapper">
                            <select>
                                <option selected disabled>Select a political party</option>
                            </select>
                        </div>
                        <div class="form-input-wrapper">
                            <img src=""
                                class="small-margin inner-image" alt="candidate" />
                        </div>
                        <div class="form-input-wrapper">
                            <input type="text" placeholder="Political Party Name" />
                        </div>
                        <div class="form-input-wrapper">
                            <input type="text" placeholder="Political Party Headquarters" />
                        </div>
                        <div class="radio-container">
                            <div class="radio-header">Upload party logo image</div>   
                        </div>
                        <div class="radio-container">
                            <input type="file" id="uploadImage">
                        </div>
                        

                        <div class="form-input-wrapper">
                            <button class = "unstyled-btn btn-submit">Edit Party</button>
                        </div>

                    </form>
                
                </div>
            </div>
            <!-- Form to edit party stops here -->

            <!-- Form to delete party starts here -->
            <div id = "delete-party">
                <div class = "form-wrapper form-container-padding">
                <form class="form">
                    <div class="form-header">
                    Delete Party
                    </div>
                        <div class="form-input-wrapper">
                            <select>
                                <option selected disabled>Select a political party</option>
                            </select>
                        </div>
                        <div class="radio-container">
                            <div class=""><span class = "radio-header">Party Name:</span ><span></span></div>
                        </div>
                        <div class="radio-container">
                            <div class=""><span class = "radio-header">Party HQ:</span ><span></span></div>
                        </div>
                        
                        

                        <div class="form-input-wrapper">
                            <button class = "unstyled-btn btn-submit">Delete</button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- Form to delete party ends here -->
        
        </div>
        
    </div>
    <div class="push"></div>
    </div>
    <footer class = "footer form-wrapper"></footer>



    <!-- Default script file for all pages -->
    <script src="./js/default.js"></script>
    <script src="./js/manage-parties.js"></script>
</body>

</html>
