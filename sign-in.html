<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>


    <!-- default stylesheet for all pages -->
    <link href="./css/default.css" rel="stylesheet" />

    <title>Sign in</title>
</head>

<body>
    <div class = "unlogged-body-wrapper">
    <!-- Include the navigation -->
    <div class="navbar-unlogged">
    </div>
   
    <!-- Navigation ends here -->

    <!-- Signin starts here -->
    <div class="wide-top-margin-container form-wrapper form-container-padding">
        <form class="form">
            <div class="form-header">
                SIGN IN
            </div>
            <div class="form-input-wrapper">
                <input type="email" name = "user-mail" placeholder="Your Email" />
            </div>
            <div class="form-input-wrapper">
                <input type="password" name = "user-password" placeholder="Password" />
            </div>
            <div class="form-input-wrapper">
                <a class="unstyled-btn btn-submit" href = "profile.html">Sign in</a>  
            </div>
            <div class = "form-input-wrapper">
                <a class="form-link" href="Forgot-password.html">forgot password?</a>
            </div>
        </form>
    </div>


    <!-- Signin ends here -->


    <!-- Default script file for all pages -->
    <div class="push"></div>
    </div>
    <footer class ="footer form-wrapper">
        
    </footer>
    <script src="./js/default.js"></script>
</body>

</html>
